<template name="preview">
    <li class="list-group-item">
        <div class="row">
            <div class="col-xs-1 text-muted">
                {{rank}}
            </div>
            <div class="col-xs-3">
                <img height=50 width=50 src="{{iconUrl}}"/>
            </div>
            <div class="col-xs-6">
                <a href="{{pathFor 'detail'}}">{{title}}</a><br/>
                <div style="display:flex">
                    {{> starsRating rating=avgRating class='mystar' size='sm'}}
                </div>
            </div>
            <div class="col-xs-2 text-right">
                <a href="{{pathFor 'detail'}}" class="btn btn-primary">+ Get</a>
            </div>
        </div>
    </li>
</template>
